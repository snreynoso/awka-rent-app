<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container col-lg-5 col-md-6 col-sm-8 col-10 rounded-1 border p-3 mt-5">
        <p class="fs-1 text-center">Login</p>

        <form id="logInSubmit">
            <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" id="email" class="form-control" name='mail' required>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" id="password" class="form-control" name='password' required>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mt-3">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>

    </div>

    <footer class="text-center">
        <p class="h6">VERSION: Second Demo</p>
    </footer>

    <script type="module" src="./js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
