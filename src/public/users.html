<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER PANEL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-between align-items-center">
        <p class="col-md-8 fs-3 text-center">USER PANEL</p>
        <div class="col-md-4 d-flex justify-content-end">
            <a class="btn btn-outline-success mx-1" href="./admin.html" id="btnEditUsers">Admin Panel</a>
            <a class="btn btn-outline-primary" href="/">Home</a>
        </div>
    </div>

    <div class="container  rounded-1 border p-3">
        <p class="fs-3">Create / Edit</p>

        <form id="userForm" class="row g-3 align-items-center rounded-2 border p-3">
            <div class="col-md-3">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="col-auto">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="email" class="form-control" required>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="col-auto">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="password" class="form-control" required>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="col-auto">
                    <label for="role" class="col-form-label">Role</label>
                </div>

                <div class="col-auto">
                    <select id="role" class="form-select" required>
                        <option selected>Choose...</option>
                        <option value=0>Super Admin</option>
                        <option value=1>Admin</option>
                        <option value=2>User</option>
                    </select>
                </div>
            </div>

            <div class="col-md-auto align-self-end">
                <button class="btn btn-outline-success">Send</button>
            </div>
        </form>
    </div>

    <div class="container rounded-1 border p-3 mt-3">
        <p class="fs-3">Users List</p>
        <div id="users" class="row container rounded-2 border m-0 mt-1 p-2 d-flex justify-content-evenly"></div>
    </div>

    <footer class="text-center">
        <p class="h6">VERSION: Second Demo</p>
    </footer>

    <script type="module" src="./js/users.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
