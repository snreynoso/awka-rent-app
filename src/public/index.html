<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-between align-items-center">
        <p class="col-md-10 fs-3 text-center">CLIENT</p>
        <a class="col-md-2 btn btn-outline-primary" href="./login.html">Admin</a>
    </div>

    <div class="container  rounded-1 border p-3">
        <p class="fs-3">Make a booking</p>

        <form id="bookingForm" class="">

            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
            
                <div class="col-md-4">
                    <div class="col-auto">
                        <label for="date" class="col-form-label">Date</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" id="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <div class="col-auto">
                        <label class="col-form-label">Quantity</label>
                    </div>
                    <div class="col-auto input-group mt-1">
                        <input type="number" id="s-qty" value="0" min="0" max="10" class="form-control">
                        <span class="input-group-text" id="s-qty-addon">-- available SMALL Size</span>
                    </div>
                    <div class="col-auto input-group mt-1">
                        <input type="number" id="m-qty" value="0" min="0" max="10" class="form-control">
                        <span class="input-group-text" id="m-qty-addon">-- available MEDIUM Size</span>
                    </div>
                    <div class="col-auto input-group mt-1">
                        <input type="number" id="l-qty" value="0" min="0" max="10" class="form-control">
                        <span class="input-group-text" id="l-qty-addon">-- available LARGE Size</span>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-3">
                <button class="btn btn-outline-success">Send</button>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./sockets/client-socket.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
